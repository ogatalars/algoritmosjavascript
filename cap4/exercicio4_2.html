<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa verifica velocidade</title>
  </head>
  <body>
    <img src="" alt="velocidade" />
    <h1>Programa verifica velocidade permitida</h1>
    <form>
      <p>
        Velocidade Permitida:
        <input
          type="number"
          name="velocidade"
          id="velocidade"
          min="0"
          placeholder="Digite a velocidade permitida"
        />
      </p>
      <p>
        Velocidade do Condutor: <input type="number" name="velocidadeCondutor"
        id="velocidadeCondutor" min="0" placeholder="Digite a velocidade do
        condutor"
      </p>
      <input type="submit" value="Verificar Velocidade" />
    </form>
    <h3 id="resposta"></h3>
    <script src="exercicio4_2.js"></script>
  </body>
</html>
