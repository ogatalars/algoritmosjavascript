<body>
    <h1> Programa Criação de Chinchilas </h1>
    <form> 
        <p> 
            Número de Chinchilas: 
            <input type="number" name="numChin" min="2"  pattern="^[3-9]\d*$" required/>
        </p>
        <p>
            Número de anos a ser calculado:
            <input type="number" name="numAnos" required/>
        </p>
        <input type="submit" value="Calcular">

    </form>
